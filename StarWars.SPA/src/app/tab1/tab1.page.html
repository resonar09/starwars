<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      StarWars
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      Characters
    </ion-list-header>
    <ion-item *ngFor="let character of characters">
      <ion-avatar slot="start">
        <img src="./assets/avatars/avatar-{{ character.name  }}.png">
      </ion-avatar>
      <ion-label>
        <h2>{{ character.name }}</h2>
        <h3>{{ character.phrase}}</h3>
        <p>{{ character.quote }}</p>
      </ion-label>
    </ion-item>
    </ion-list> 
</ion-content>
